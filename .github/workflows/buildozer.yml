name: buildozer

on: workflow_dispatch


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: VirusTotal Scan
        id: vt
        uses: crazy-max/ghaction-virustotal@v2
        with:
          vt-api-key: ${{ secrets.VT_API_KEY }}
